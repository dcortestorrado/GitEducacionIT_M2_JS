
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Edad</title>
</head>
<body>
  <main class="container-fluid">
    

    <div class="row">

      <div class="col-11 col-md-6 col-lg-4 mx-auto my-5 px-4">

        <form onsubmit="event.preventDefault()">
          <div class="mb-4">
            <label for="inputedad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="inputedad" aria-describedby="edadHelp" required min="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Por favor ingresa un valor.">
            <div id="edadHelp" class="form-text">Ingresa tu edad.</div>
          </div>

          <button onclick="verificarEdad()" class="btn btn-primary">Enviar</button>
        </form>

      </div>

      <!-- Modal escondido -->
      <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="welcomeModalLabel">Bienvenido</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary">Continuar</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
