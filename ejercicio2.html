<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Edad</title>
</head>
<body>
  <main class="container-fluid">
    
    <div class="row">

      <div class="col-11 col-md-6 col-lg-4 mx-auto my-5 px-4">

        <form novalidate>
          <div class="mb-4 d-flex">
            <label for="inputusuario" class="form-label label-usuario text-center">
              <img src="img/user.png" alt="">
            </label>
            <input type="text" class="form-control input-usuario" id="inputusuario" required>
          </div>
          <div class="mb-4 d-flex">
            <label for="inputpassword" class="form-label label-usuario text-center">
              <img src="img/open-padlock.png" alt="">
            </label>
            <input type="password" class="form-control input-usuario" id="inputpassword" required>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="verificarUsuario()">Login</button>
          <div class="mt-4 form-check d-flex align-items-center">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Recordarme</label>
          </div>
        </form>

      </div>

    </div>

    <!-- Modal de alerta -->
    <div class="modal" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h5 id="modal-msj" class="text-center"></h5>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script  src="js/main.js"></script>
</body>
</html>
